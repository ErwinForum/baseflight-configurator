<!DOCTYPE html>
<html>
    <head>
        <title>baseflight / multiwii configurator</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        
        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" /> 
        <script type="text/javascript" src="./chrome-serial-api.js"></script>
        <script type="text/javascript" src="./js/flotr2.min.js"></script>
        <script type="text/javascript" src="./js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="./js/serial_backend.js"></script> 
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/backup_restore.js"></script>

        <!-- Various tabs are divided into separate files (for clarity) --> 
        <script type="text/javascript" src="./tabs/initial_setup.js"></script>
        <script type="text/javascript" src="./tabs/pid_tuning.js"></script>
        <script type="text/javascript" src="./tabs/receiver.js"></script>
        <script type="text/javascript" src="./tabs/auxiliary_configuration.js"></script>
        <script type="text/javascript" src="./tabs/gps.js"></script>
        <script type="text/javascript" src="./tabs/motor_outputs.js"></script>
        <script type="text/javascript" src="./tabs/sensors.js"></script>
        <script type="text/javascript" src="./tabs/cli.js"></script>
        <script type="text/javascript" src="./tabs/about.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="port-picker">
                <ul>
                    <li class="port">
                        <select id="port" title="Port">
                            <!-- port list gets generated here -->
                        </select>
                    </li>
                    <li>
                        <select id="baud" title="Baud Rate">
                            <option value="115200" selected="selected">115200</option>
                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600">9600</option>
                            <option value="4800">4800</option>
                            <option value="2400">2400</option>
                            <option value="1200">1200</option>
                            <option value="300">300</option>
                        </select>
                    </li>
                    <li>
                        <select id="delay" title="Timeout">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </li>
                    <li>
                        <a class="connect" href="#" title="">Connect</a>
                        <a class="refresh" href="#" title="">Refresh</a>                        
                    </li>
                </ul>  
            </div>
            <div id="sensor-status">
                <ul>
                    <li class="gyro" title="Gyroscope">Gyro</li>
                    <li class="accel" title="Accelerometer">Accel</li>
                    <li class="mag" title="Magnetometer">Mag</li>
                    <li class="baro" title="Barometer">Baro</li>
                    <li class="gps" title="GPS">GPS</li>
                    <li class="sonar" title="Sonar / Range finder">Sonar</li>
                </ul>
            </div>
            <div class="clear-both"></div>
            <div id="tabs">
                <ul>
                    <li class="first tab_initial_setup"><a href="#">Initial Setup</a></li>
                    <li class="tab_pid_tuning"><a href="#">PID Tuning</a></li>
                    <li class="tab_receiver"><a href="#">Receiver</a></li>
                    <li class="tab_auxiliary_configuration"><a href="#">Auxiliary Configuration</a></li>
                    <li class="tab_gps"><a href="#">GPS</a></li>
                    <li class="tab_motor_outputs"><a href="#">Motor/Servo Outputs</a></li>
                    <li class="tab_sensors"><a href="#">Raw Sensor Data</a></li>
                    <li class="tab_cli"><a href="#">CLI</a></li>
                    <li class="tab_about"><a href="#">About</a></li>
                </ul>
                <div class="clear-both"></div>
            </div>            
            <div id="content">
            </div>
            <div id="status-bar">
                Port utilization: <span class="port-usage">0%</span> | 
                MCU Software Version: <span class="software-version">0.00</span> |
                Cycle Time: <span class="cycle-time">0</span>
            </div>
        </div>
    </body>
</html>
